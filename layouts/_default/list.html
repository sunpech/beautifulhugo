{{ define "main" }}
  <div class="container" role="main">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ with .Content }}
          <div class="well">
            {{.}}
          </div>
        {{ end }}
        <div class="posts-list">
          {{ range .Pages.GroupByDate "2006" }}
            <h2>{{ .Key }}</h2>
            <ul>
              {{ range .Pages }}
                <li>
                  <!-- <img src="{{ .Params.thumbnail }}" alt="" /> -->
                  <a href="{{ .Permalink }}">{{ .Title }}</a> // <small>{{ .Date.Format "January 2, 2006" }}</small>
                </li>
              {{ end }}
            </ul>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
